<link rel="import" href="/lib/polymer/polymer.html"/>
<link rel="import" href="article-search.html"/>
<link rel="import" href="search-stats.html"/>
<link rel="import" href="article-results.html"/>

<dom-module id="article-box">
    <template>
        <article-search></article-search>
        <search-stats></search-stats>
        <article-results articles="[[articles]]" hidden="{{noArticles}}"></article-results>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'article-box',
        properties: {
            noArticles: {
                computed: 'hasNoArticles(articles)'
            }
        },
        ready: function() {
            this.articles = [{
                title: 'y'
            }];
        },
        hasNoArticles: function(articles) {
            return !articles || articles.length === 0;
        }
    });

    Polymer({
        is: 'article-row'
    });
</script>
