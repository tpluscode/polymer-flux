<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked data browser</title>
  <script src="/lib/webcomponentsjs/webcomponents.js"></script>
  <script src="/js/require.config.js"></script>
  <script src="/lib/requirejs/require.js"></script>
  <script>


  require(['/js/app.js']);
  </script>
  <script src="/components/hydra-router.js"></script>
  <link rel="import" href="/lib/polymer/polymer.html" />
  <link rel="import" href="/components/ld-browser.html" />

  <!-- Bootstrap -->
  <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body unresolved>
  <hydra-router baseUri='http://test.wikibus.org/'>
    <hydra-route type='http://www.w3.org/ns/hydra/core#PagedCollection' >
      <template>
        <ld-resource resource="{{ model }}"></ld-resource>
      </template>
    </hydra-route>
    <hydra-route type='http://wikibus.org/ontology#Book'>
      <template>
        Book "{{ model['http://purl.org/dc/terms/title'][0]['@value'] }}"
        by {{ model['http://schema.org/author'][0]['http://schema.org/name'][0]['@value'] }}
        <br />
        <schema-image image='{{ model["http://schema.org/image"][0] }}'></schema-image>
      </template>
    </hydra-route>
    <hydra-route id='no-type-matches-any'>
      <template>
        <ld-resource resource="{{ model }}"></ld-resource>
      </template>
    </hydra-route>
  </hydra-router>
</body>
</html>
