<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked data browser</title>
  <script src="/lib/webcomponentsjs/webcomponents.js"></script>
  <script src="/js/require.config.js"></script>
  <script src="/lib/requirejs/require.js"></script>
  <script>
    require(['/js/app.js']);
  </script>
  <script src="/components/hydra-router.js"></script>
  <script src="/components/HistoryStore.js"></script>
  <link rel="import" href="/lib/polymer/polymer.html" />
  <link rel="import" href="/components/ld-browser.html" />
  <!-- Bootstrap -->
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body unresolved>
  <ld-history baseUri='http://test.wikibus.org/'></ld-history>

  <hydra-router>
    <hydra-route type='http://www.w3.org/ns/hydra/core#PagedCollection'>
      <template>
        Collection menu here
      </template>
    </hydra-route>
    <hydra-route type='http://wikibus.org/ontology#Book'>
      <template>
        Book menu here
      </template>
    </hydra-route>
    <hydra-route type='http://wikibus.org/ontology#Source'>
      <template>
        Source menu here
      </template>
    </hydra-route>
    <hydra-route><template></template></hydra-route>
  </hydra-router>

  <hydra-router>
    <hydra-route type='http://www.w3.org/ns/hydra/core#PagedCollection' >
      <template>
        <ld-resource resource="{{ model }}"></ld-resource>
      </template>
    </hydra-route>
    <hydra-route type='http://wikibus.org/ontology#Book'>
      <template>
        Book "{{ model['http://purl.org/dc/terms/title'][0]['@value'] }}"
        by {{ model['http://schema.org/author'][0]['http://schema.org/name'][0]['@value'] }}
        <br />
        <schema-image image='{{ model["http://schema.org/image"][0] }}'></schema-image>
      </template>
    </hydra-route>
    <hydra-route id='no-type-matches-any'>
      <template>
        <ld-resource resource="{{ model }}"></ld-resource>
      </template>
    </hydra-route>
  </hydra-router>
</body>
</html>
