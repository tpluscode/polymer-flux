<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Article search</title>
    <script src="/lib/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/lib/reflux/dist/reflux.js"></script>
    <link rel="import" href="styles.html"/>
    <link rel="import" href="/lib/iron-pages/iron-pages.html"/>
    <link rel="import" href="/components/article-box.html"/>
    <link rel="import" href="/components/article-details.html"/>
    <link rel="import" href="/components/flux-store-article.html"/>
    <link rel="import" href="/components/search-router.html"/>
</head>
<body unresolved>

<search-router></search-router>

<template is="dom-bind" id="app">
    <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="article-box">
            <article-box></article-box>
        </section>
        <section data-route="article">
            <flux-store-article article="{{article}}"></flux-store-article>
            <article-details article="{{article}}"></article-details>
        </section>
    </iron-pages>
</template>

</body>
</html>
