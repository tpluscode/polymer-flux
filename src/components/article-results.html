<dom-module id="article-results">
    <style>
        :host {
            display: block;
        }

        paper-material {
            @apply(--layout-horizontal);
            @apply(--paper-material);
        }

        ul {
            background-color: #fff;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            list-style-type: none;
            width: 100%;
            padding: 0;
        }

        li {
            padding: 10px 20px;
            margin: 0px;
            border-bottom: 1px solid #e0e0e0;
        }

        ul:last-child {
            border-bottom: none;
        }
    </style>

    <template>
        <paper-material elevation="2">
            <ul>
                <template is="dom-repeat" items="{{articles}}">
                    <li>
                        <article-row title="{{item._source.title}}" esid="{{item._id}}"></article-row>
                    </li>
                </template>
            </ul>
        </paper-material>
    </template>
</dom-module>

<dom-module id="article-row">
    <style>
        :host {
            @apply(--layout-horizontal);
            @apply(--paper-font-common-base);
        }

        span {
            line-height: 1.5rem;
        }

        [action] {
            color: var(--google-blue-500);
            padding: 0;
        }

        [action] /deep/ iron-icon, iron-icon {
            @apply(--default-icon);
        }
    </style>

    <template>
        <flux-actions id="actions"></flux-actions>
        <span class="layout flex">{{title}}</span>
        <a href$="{{getArticleLink(esid)}}">
            <iron-icon icon="flip-to-front" action></iron-icon>
        </a>
        <paper-icon-button icon="delete" action></paper-icon-button>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'article-results',
        properties: {
          articles: {
            type: Object,
            observer: '_articlesChanged'
          }
        },
        _articlesChanged: function(articles) {
          console.log('will display ' + articles.length + ' articles');
        }
    });

    Polymer({
        is: 'article-row',
        getArticleLink: function(esid) {
            return '/article/' + esid;
        }
    });
</script>
