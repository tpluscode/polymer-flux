<script>

    require(['reflux'], function(Reflux){
        var actions = Reflux.createActions({
            'navigateTo': { children: [ 'success', 'failed' ] }
        });

        var ActionsElement = Object.create(HTMLElement.prototype);

        ActionsElement.navigateTo = actions.navigateTo;

        document.registerElement('wb-actions', {
            prototype: ActionsElement
        });
    });

</script>
