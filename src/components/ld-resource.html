<link rel="import" href="schema-image.html" />
<link rel="import" href="sw-object.html" />

<dom-module id="ld-resource">
    <template>
        <sw-object object="{{resource}}"></sw-object>
        <template is="dom-repeat" items="{{images}}" as="image">
            <schema-image image="{{image}}"></schema-image>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'ld-resource',
        properties: {
            resource: {
                type: Object,
                notify: true
            },
            images: {
                computed: 'getImages(resource)'
            }
        },
        getImages: function(resource){
            return resource['http://schema.org/image'];
        }
    })
</script>
