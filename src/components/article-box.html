<link rel="import" href="/lib/polymer/polymer.html"/>
<link rel="import" href="article-search.html"/>
<link rel="import" href="search-stats.html"/>
<link rel="import" href="article-row.html"/>

<dom-module id="article-box">
    <template>
        <div>
            <article-search></article-search>
            <search-stats></search-stats>
            <ul className="collection">
                <template is="dom-repeat" items="{{articles}}">
                    <article-row title="{{item.title}}" esid="{{item._id}}"></article-row>
                </template>
            </ul>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'article-box'
    });
</script>
